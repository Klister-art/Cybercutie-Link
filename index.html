<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sours/css/style.css">
	<title>Link for all</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="block">
				<div class="block_img">
					<div class="img">
						<img class="img_1" src="sours/img/main_img.jpg" alt="cybercutie">
					</div>
				</div>
				<div class="block_username">
					<div class="username">
						<p>@cybercutie</p>
					</div>
				</div>
				<div class="block_row">
					<div class="row">
						<div class="block_element block_element_1">
							<a href="#" class="block_content">Instagram</a>
						</div>
						<div class="block_element block_element_2">
							<a href="#" class="block_content">Youtube</a>
						</div>
						<div class="block_element block_element_3">
							<a href="#" class="block_content">TikTok</a>
						</div>
						<div class="block_element block_element_4">
							<a href="#" class="block_content">Twitter</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class=footer>
			<div class="container">
				<div class="footer-text">
					<a href="https://github.com/Klister-art">Klister-art</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
